<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ingreso</title>
</head>
<body>
    <div style="text-align:center; margin-top:50px;">
        <h2>Iniciar sesión</h2>

        <!-- Formulario de login -->
        <form id="loginForm">
            <input type="text" name="username" placeholder="Nombre" required><br><br>
            <input type="password" name="password" placeholder="Contraseña" required><br><br>
            <button type="submit">Ingresar</button>
        </form>

        <!-- Mensaje de error o éxito para login -->
        <div id="loginMensaje" style="color:red; margin-top:10px;"></div>

        <br>
        <a href="registro.html">No tienes cuenta? Inscribirse</a>
    </div>

    <!-- Tu CSS y JS -->
    <link rel="stylesheet" href="ingreso.css">
    <script src="eventos.js"></script>
</body>
</html>
