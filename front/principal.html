<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cutting Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Color de fondo oscuro */
            color: #e2e8f0; /* Color de texto claro */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen p-4">

    <div class="panel flex flex-col lg:flex-row items-center justify-center p-6 bg-gray-800 rounded-xl shadow-lg w-full max-w-5xl h-[90%] space-y-6 lg:space-y-0 lg:space-x-8">
        
        <div class="flex flex-col items-center w-full lg:w-1/2 space-y-16 h-full">
            <div class="video-container flex flex-col items-center w-full h-2/5 justify-center">
                <h2 class="text-xl font-semibold mb-2 text-green-400">Video en Vivo</h2>
                <video id="video-stream" class="rounded-xl w-full border-4 border-green-500 shadow-md object-fill h-full" autoplay></video>
                <canvas id="canvas" class="hidden"></canvas>
            </div>

            <div class="image-container flex flex-col items-center w-full h-2/5 justify-center">
                <h2 class="text-xl font-semibold mb-2 text-green-400">Imagen Procesada</h2>
                <img id="processed-image" class="rounded-xl w-full border-4 border-gray-600 shadow-md object-fill h-full" src="https://placehold.co/600x400/1e293b/a0aec0?text=Esperando+imagen..." alt="Imagen procesada" />
            </div>
        </div>

        <div class="w-full lg:w-1/2 flex flex-col items-center justify-center">
        </div>
    </div>

    <div class="botones mt-4 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        <div class="flex items-center space-x-2">
            <div id="loader" class="loader hidden"></div>
            <span id="status-text" class="text-lg font-semibold text-gray-400">Esperando...</span>
        </div>
        <button id="salir" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105">Salir</button>
    </div>

    <script src="eventos.js"></script>
</body>
</html>
